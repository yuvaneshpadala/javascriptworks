   <script>
           	let subBtn = document.querySelector('#hell'); 
    let datavalue = document.querySelectorAll('.white');
    
     datavalue.forEach(function(item) {
        subBtn.addEventListener("click", function(){ 
            let red = document.getElementById('hello').value;
            let grey = document.getElementById('hel').value;
            let redPI = parseInt(red);
            let greyPI = parseInt(grey);
            let dataitems = item.getAttribute("data-value"); 
            if (dataitems >= redPI && dataitems <= greyPI) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
   </script>
